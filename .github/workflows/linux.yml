on: [push, pull_request]
name: linux tests
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: rlalik/setup-cpp-compiler@master
        with:
          compiler: gcc-latest
      - run: cd tests && make
